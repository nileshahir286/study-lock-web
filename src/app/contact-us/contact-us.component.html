<div class="bg-gray">
    <div class="container">
        <h3 class="text-center py-4 fw-bold">Contact Us</h3>
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-4 col-12">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                        <div class="contactbox contact-bg">
                            <i class="fa-solid fa-envelope"></i>
                            <h4>Send An Email </h4>
                            <p class="mb-0">studylock@gmail.com</p>
                        </div>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                        <div class="contactbox contact-bg">
                            <i class="fa-solid fa-phone-volume"></i>
                            <h4>Call Us For Free</h4>
                            <p class="mb-0">+91 9833152892</p>
                        </div>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                        <div class="contactbox contact-bg">
                            <i class="fa-solid fa-location-dot"></i>
                            <h4>Address</h4>
                            <p class="mb-0">3rd Floor, Queens Arcade, Bilimora Road, Chikhli, Gujarat 396521</p>
                        </div>
                    </div>
            </div>
            <div class="col-xl-9 col-lg-8 col-md-8 col-12">
                <div class="contact-bg contact-information">
                    <h4>Drop Your Message</h4>
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-12 col-12">
                            <mdb-form-control>
                                <input mdbInput type="text" id="name" class="form-control input-box" />
                                <label mdbLabel class="form-label" for="name">Name</label>
                            </mdb-form-control>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-12 col-12">
                            <mdb-form-control>
                                <input mdbInput type="text" id="email" class="form-control input-box" />
                                <label mdbLabel class="form-label" for="email">Email</label>
                            </mdb-form-control>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-12 col-12">
                            <mdb-form-control>
                                <input mdbInput type="text" id="mobile" class="form-control input-box" />
                                <label mdbLabel class="form-label" for="mobile">Mobile Number</label>
                            </mdb-form-control>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-12 col-12">
                            <mdb-form-control>
                                <input mdbInput type="text" id="subject" class="form-control input-box" />
                                <label mdbLabel class="form-label" for="subject">Subject</label>
                            </mdb-form-control>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                            <mdb-form-control>
                                <textarea mdbInput class="form-control" id="textAreaExample" rows="4"></textarea>
                                <label mdbLabel class="form-label" for="textAreaExample">Message</label>
                            </mdb-form-control>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                            <button class="submitbtn">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
